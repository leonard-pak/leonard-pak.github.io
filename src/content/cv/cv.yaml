title: Резюме
description:
  Свой профессиональный путь начинал как программист микроконтроллеров.
  Постепенно начал осваивать более высокоуровневое программирование, Linux,
  Unity и ROS. Публикую научные работы по робототехнике. Бакалаварский и магистерский
  дипломы были связаны с использованием VR/AR/MR в коллаборативной робототехнике.
  Последние 2 года активно изучаю WEB-разработку, чтобы продвигать свои навыки.
  Обожаю работать в команде. Интересуюсь системами управления, человеко-машинными
  интерфейсами, web-технологиями и машинным обучением.
