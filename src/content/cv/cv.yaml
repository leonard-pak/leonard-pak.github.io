experience:
  title: Опыт работы
  stages:
  # В начале новые
    - title: МГТУ СТАНКИН
      position: Инженер
      period: Февраль 2022 — Февраль 2024
      description:
        Разработка программного обеспечения по управлению мобильным
        промышленным роботом с манипулятором разработки МГТУ Станкин.
        Использование ROS2 + С++. Исследование применения VR/AR в
        коллаборативной робототехнике.
    - title: Инжиниринговый центр "Автоматики и робототехники", МГТУ им. Н.Э. Баумана
      position: Техник
      period: Июль 2020 — Ноябрь 2021
      description:
        Разработка мобильного робота по проекту. Разработка интерфейса
        оператора в Unity3D под шлем виртуальной реальности.
        Взаимодействие с ROS.
    - title: ООО "Карфидов Лаб"
      position: Программист микроконтроллеров
      period: Май 2020 — Июль 2020
      description:
        Разработка системы дистанционного управления мобильным роботом на
        основе МК STM32 и ESP32 по WiFi.
    - title: ООО "Карфидов Лаб"
      position: Программист микроконтроллеров
      period: Май 2019 — Август 2019
      description:
        Программирование и отладка кода под МК STM32 и nRF52. Работа с
        основной периферией, передача и прием данных по BLE. Монтаж печатных плат.
    - title: ООО "Спутникс"
      position: Программист микроконтроллеров
      period: Ноябрь 2018 — Февраль 2019
      description:
        Разработка печатной платы и программного обеспечения под МК STM32
        по техническому заданию.
