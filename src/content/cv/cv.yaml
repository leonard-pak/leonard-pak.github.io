experience:
  title: Опыт
  stages:
  # В начале новые
    - title: Проект EDUCRM
      position: Backend (Golang), DevOps
      period: Сентябрь 2023 - Январь 2024
      description:
        Разработка сервиса для организации работы репетиторов.
        Занимался написание бэкенд части приложения на Go и VK/TG ботов
        на NodeJS (Typescript) в паре с другими членами команды.
        Микросервисная архитектура. Настраивал автоматический деплой
        с помощью GitHub Actions. Команда из 4 человек.
    - title: Проект ВДонате
      position: Frontend (TS), UI/UX
      period: Сентябрь 2022 - Декабрь 2022
      description:
        Разработка аналога сервиса Patreon. Занимался фронтенд разработкой на
        Typescript без использования сторонних библиотек. Проводил UI/UX
        исследования. Команда из 4 человек.
    - title: Проект Calmgram
      position: Backend (C++)
      period: Март 2022 - Май 2022
      description:
        Разработка desktop-приложения для обмена сообщениями с цензурой
        политического контента. Занимался бэкенд разработкой с использванием
        библиотеки Boost и С++20. Тесты на GTest.
    - title: МГТУ СТАНКИН
      position: Инженер
      period: Февраль 2022 — Февраль 2024
      description:
        Разработка программного обеспечения для управления мобильным
        промышленным роботом с манипулятором с использованием ROS2 и С++.
        Исследование применения VR/AR и обучения с подкреплением в
        коллаборативной робототехнике.
    - title: ИЦ "Автоматики и робототехники", МГТУ им. Н.Э. Баумана
      position: Техник
      period: Июль 2020 — Ноябрь 2021
      description:
        Разработка мобильного телеуправляемого робота. Занимался программированием
        интерфейса оператора в Unity3D для шлема виртуальной реальности.
        Взаимодействие с роботом с помощью ROS1.
    - title: ООО "Карфидов Лаб"
      position: Программист микроконтроллеров
      period: Май 2020 — Июль 2020
      description:
        Разработка системы дистанционного управления мобильным роботом на базе
        STM32 и ESP32 по WiFi.
    - title: ООО "Карфидов Лаб"
      position: Программист микроконтроллеров
      period: Май 2019 — Август 2019
      description:
        Программирование и отладка кода под МК STM32 и nRF52. Работа с
        основной периферией, передача и прием данных по BLE. Монтаж печатных плат.
    - title: ООО "Спутникс"
      position: Программист микроконтроллеров
      period: Ноябрь 2018 — Февраль 2019
      description:
        Разработка печатной платы и программного обеспечения под МК STM32
        по техническому заданию.
